<div>
  <p>Room {{movieDetails.room}} {{movieDetails.title}}</p>
</div>
<img [src]="movieDetails.poster">
<h3>Genres</h3>
<p *ngFor="let genre of movieDetails.genres">{{genre}}</p>
<h3>Year</h3>
<p>{{movieDetails.year}}</p>
<h3>Director</h3>
<p>{{movieDetails.director}}</p>
<h3>Actors</h3>
<p *ngFor="let actor of movieDetails.actors">{{actor}}</p>
<h3>Schedule</h3>
<p *ngFor="let schedule of movieDetails.hours">{{schedule}}</p>
<h3>Synopsis</h3>
<p>{{movieDetails.synopsis}}</p>
<a href="home">HOME</a>
